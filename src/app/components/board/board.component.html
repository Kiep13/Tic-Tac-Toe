<div class="board">
  <mat-grid-list cols="3" rowHeight="1:1" gutterSize="10px">
    <mat-grid-tile *ngFor="let value of values | async; let i = index;">
      <app-slot
        [value]="value"
        (clicked)="handleClick(i)"
      ></app-slot>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="panel">
    <button mat-stroked-button color="warn" (click)="clearBoard()">Clear</button>
  </div>
</div>
